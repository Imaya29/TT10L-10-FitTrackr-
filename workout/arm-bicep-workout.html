<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm and Bicep Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4a4cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Arm and Bicep Workout Plan</h2>
        <p>1. Bicep Curls - 3 sets of 15 reps</p>
        <p>2. Tricep Dips - 3 sets of 15 reps</p>
        <p>3. Push-ups - 3 sets of 20 reps</p>
        <p>4. Shoulder Press - 3 sets of 15 reps</p>
    </div>
