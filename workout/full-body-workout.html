<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Body Workout Plan</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('abs-workout.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('abs-workout.jpg');
            background-color: #f4c2c2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p style="background-image: url('img_girl.jpg');"></p>
    <div class="container">
        <h2>Full Body Workout Plan</h2>
        <p>1. Squats - 3 sets of 15 reps</p>
        <p>2. Push-ups - 3 sets of 20 reps</p>
        <p>3. Burpees - 3 sets of 10 reps</p>
        <p>4. Plank - 3 sets of 1 minute</p>
    </div>
</body>
</html>
