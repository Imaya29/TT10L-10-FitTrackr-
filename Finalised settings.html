<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
       .taskbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
       .taskbar-button {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
       .taskbar-button:hover {
            background-color: #ccc;
        }
       .settings-page {
            position: absolute;
            top: 0;
            left: 100px;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-left: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <div class="taskbar-button" id="settings-button">Settings</div>
        <div class="taskbar-button" id="profile-button">Profile</div>
        <div class="taskbar-button" id="about-button">About</div>
        <div class="taskbar-button" id="progress-button">Progress</div>
        <div class="taskbar-button" id="workouts-button">My Workouts</div>
        <div class="taskbar-button" id="personalization-button">Personalization</div>
    </div>
    <div class="settings-page" id="settings-page">
        <button id="back-button">Back</button>
        <button id="quit-button">Quit</button>
        <button id="personalize-button">Personalize</button>
    </div>
    <div class="personalize-page" id="personalize-page"></div>
    <script>
        document.getElementById('settings-button').addEventListener('click', function() {
            document.getElementById('settings-page').style.display = 'block';
        });

        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('settings-page').style.display = 'none';
        });

        document.getElementById('quit-button').addEventListener('click', function() {
            // code to quit the application
        });

        document.getElementById('personalize-button').addEventListener('click', function() {
            document.getElementById('personalize-page').style.display = 'block';
        });

        document.getElementById('profile-button').addEventListener('click', function() {
            fetch('/profile', {method: 'POST'});
        });

        document.getElementById('about-button').addEventListener('click', function() {
            fetch('/about', {method: 'POST'});
        });

        document.getElementById('progress-button').addEventListener('click', function() {
            fetch('/progress', {method: 'POST'});
        });

        document.getElementById('workouts-button').addEventListener('click', function() {
            fetch('/workouts', {method: 'POST'});
        });

        document.getElementById('personalization-button').addEventListener('click', function() {
            fetch('/personalization', {method: 'POST'});
        });
    </script>
</body>
</html>
