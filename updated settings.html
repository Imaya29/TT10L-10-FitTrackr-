<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        .settings-container {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .settings-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-content">
            <button class="settings-button back-button" onclick="window.history.back()">My Profile</button>
            <button class="settings-button" onclick="window.close()">Quit</button>
            <button class="settings-button" onclick="open('personalize.html', '_blank')">Personalize</button>
        </div>
    </div>
</body>
</html>
