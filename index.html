<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .taskbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .taskbar-button {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .taskbar-button:hover {
            background-color: #ccc;
        }
        .workout-page {
            position: absolute;
            top: 0;
            left: 100px;
            width: calc(100% - 100px);
            height: 100%;
            background-color: #fff;
            border-left: 1px solid #ccc;
            display: none;
        }
        .workout-slot {
            width: 25%;
            height: 25%;
            float: left;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .profile-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .profile-button {
            padding: 10px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
            width: 80px;
        }
        .profile-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <div class="taskbar-button" id="settings-button">Settings</div>
        <div class="taskbar-button" id="profile-button">Profile</div>
        <div class="taskbar-button" id="about-button">About</div>
        <div class="taskbar-button" id="progress-button">Progress</div>
        <div class="taskbar-button" id="workouts-button">My Workouts</div>
        <div class="taskbar-button" id="personalization-button">Personalization</div>
    </div>
    <div class="workout-page" id="workout-page-1">
        <div class="workout-slot">Full Body Workout</div>
        <div class="workout-slot">Abs Workout</div>
        <div class="workout-slot">Leg Workout</div>
        <div class="workout-slot">Arm and Bicep Workout</div>
    </div>
    <div class="profile-buttons" id="profile-buttons">
        <div class="profile-button" id="login-button">Log In</div>
        <div class="profile-button" id="signup-button">Sign Up</div>
    </div>
    <script>
        function hideAllSections() {
            document.getElementById('workout-page-1').style.display = 'none';
            document.getElementById('profile-buttons').style.display = 'none';
        }

        document.getElementById('settings-button').addEventListener('click', function() {
            fetch('/settings', { method: 'POST' });
            hideAllSections();
        });

        document.getElementById('profile-button').addEventListener('click', function() {
            fetch('/profile', { method: 'POST' });
            hideAllSections();
            document.getElementById('profile-buttons').style.display = 'flex';
        });

        document.getElementById('about-button').addEventListener('click', function() {
            fetch('/about', { method: 'POST' });
            hideAllSections();
        });

        document.getElementById('progress-button').addEventListener('click', function() {
            fetch('/progress', { method: 'POST' });
            hideAllSections();
        });

        document.getElementById('workouts-button').addEventListener('click', function() {
            hideAllSections();
            document.getElementById('workout-page-1').style.display = 'block';
        });

        document.getElementById('personalization-button').addEventListener('click', function() {
            fetch('/personalization', { method: 'POST' });
            hideAllSections();
        });

        // Add event listeners for login and signup buttons
        document.getElementById('login-button').addEventListener('click', function() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            fetch('/submit_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'login',
                    email: email,
                    password: password
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Log in successful!') {
                    alert('Logged in successfully!');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('signup-button').addEventListener('click', function() {
            const name = prompt("Enter your name:");
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");

            fetch('/submit_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'signup',
                    name: name,
                    email: email,
                    password: password
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Sign-up successful!') {
                    alert('Signed up successfully!');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
