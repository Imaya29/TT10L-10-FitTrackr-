<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .taskbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .taskbar-button {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .taskbar-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <div class="taskbar-button" id="settings-button">Settings</div>
        <div class="taskbar-button" id="profile-button">Profile</div>
        <div class="taskbar-button" id="about-button">About</div>
        <div class="taskbar-button" id="progress-button">Progress</div>
        <div class="taskbar-button" id="workouts-button">My Workouts</div>
        <div class="taskbar-button" id="personalization-button">Personalization</div>
    </div>
    <script>
        document.getElementById('settings-button').addEventListener('click', function() {
            fetch('/settings', {method: 'POST'});
        });

        document.getElementById('profile-button').addEventListener('click', function() {
            fetch('/profile', {method: 'POST'});
        });

        document.getElementById('about-button').addEventListener('click', function() {
            fetch('/about', {method: 'POST'});
        });

        document.getElementById('progress-button').addEventListener('click', function() {
            fetch('/progress', {method: 'POST'});
        });

        document.getElementById('workouts-button').addEventListener('click', function() {
            fetch('/workouts', {method: 'POST'});
        });

        document.getElementById('personalization-button').addEventListener('click', function() {
            fetch('/personalization', {method: 'POST'});
        });
    </script>
</body>
</html>
