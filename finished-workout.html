<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Page</title>
    <link rel="stylesheet" href="st.css">
</head>
</head>
<body>
    <div class="workout-page" id="workout-page-1">
        <button class="workout-button" id="full-body-workout-button">Full Body Workout</button>
        <button class="workout-button" id="abs-workout-button">Abs Workout</button>
        <button class="workout-button" id="leg-workout-button">Leg Workout</button>
        <button class="workout-button" id="arm-bicep-workout-button">Arm and Bicep Workout</button>
    </div>

    <script>
        document.getElementById('full-body-workout-button').addEventListener('click', function() {
            window.location.href = 'full-body-workout.html';
        });

        document.getElementById('abs-workout-button').addEventListener('click', function() {
            window.location.href = 'abs-workout.html';
        });

        document.getElementById('leg-workout-button').addEventListener('click', function() {
            window.location.href = 'leg-workout.html';
        });

        document.getElementById('arm-bicep-workout-button').addEventListener('click', function() {
            window.location.href = 'arm-bicep-workout.html';
        });
    </script>
</body>
</html>
