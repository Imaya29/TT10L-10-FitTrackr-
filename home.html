<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .taskbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100px;
            height: 100%;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar" id="taskbar">
        <div id="settings-button" style="display: none;">Settings</div>
        <div id="workouts-button" style="display: none;">My Workouts</div>
    </div>
    <script>
        document.getElementById('taskbar').addEventListener('click', function() {
            document.getElementById('settings-button').style.display = 'block';
            document.getElementById('workouts-button').style.display = 'block';
        });

        document.getElementById('settings-button').addEventListener('click', function() {
            fetch('/settings', {method: 'POST'});
        });

        document.getElementById('workouts-button').addEventListener('click', function() {
            fetch('/workouts', {method: 'POST'});
        });
    </script>
</body>
</html>
