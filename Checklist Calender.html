<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calendar-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        header button {
            background-color: #fff;
            border: none;
            color: #4CAF50;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        td.active {
            background-color: #4CAF50;
            color: #fff;
        }

        td:hover {
            background-color: #f1f1f1;
        }

        td.empty {
            cursor: default;
            background-color: #f0f0f0;
        }

        /* Styles for the note modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            max-width: 90%;
            text-align: center;
        }

        .modal textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month">Prev</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month">Next</button>
        </header>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar dates will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing notes -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Note</h3>
            <textarea id="note-content" placeholder="Enter your note here..."></textarea>
            <button id="save-note">Save</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>

    <script>
        const calendarBody = document.getElementById('calendar-body');
        const currentMonthYear = document.getElementById('current-month-year');
        const noteModal = document.getElementById('note-modal');
        const noteContent = document.getElementById('note-content');
        const saveNoteButton = document.getElementById('save-note');
        const closeModalButton = document.getElementById('close-modal');
        let currentDate = new Date();
        let selectedDates = JSON.parse(localStorage.getItem('selectedDates')) || {};
        let notes = JSON.parse(localStorage.getItem('notes')) || {};

        let activeDate = null;

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();

            currentMonthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            calendarBody.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let dateNum = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        cell.classList.add('empty');
                    } else if (dateNum > daysInMonth) {
                        cell.classList.add('empty');
                    } else {
                        cell.innerText = dateNum;

                        const dateString = `${year}-${month + 1}-${dateNum}`;

                        if (selectedDates[dateString]) {
                            cell.classList.add('active');
                        }

                        if (notes[dateString]) {
                            const noteIcon = document.createElement('span');
                            noteIcon.innerText = 'ðŸ“';
                            noteIcon.style.fontSize = '12px';
                            noteIcon.style.position = 'absolute';
                            noteIcon.style.top = '5px';
                            noteIcon.style.right = '5px';
                            cell.appendChild(noteIcon);
                        }

                        cell.addEventListener('click', () => {
                            cell.classList.toggle('active');
                            if (selectedDates[dateString]) {
                                delete selectedDates[dateString];
                            } else {
                                selectedDates[dateString] = true;
                            }
                            localStorage.setItem('selectedDates', JSON.stringify(selectedDates));
                        });

                        cell.addEventListener('dblclick', () => {
                            activeDate = dateString;
                            noteContent.value = notes[dateString] || '';
                            document.getElementById('modal-title').innerText = `Add/Edit Note for ${dateString}`;
                            noteModal.style.display = 'flex';
                        });

                        dateNum++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        saveNoteButton.addEventListener('click', () => {
            if (activeDate) {
                const note = noteContent.value.trim();
                if (note) {
                    notes[activeDate] = note;
                } else {
                    delete notes[activeDate];
                }
                localStorage.setItem('notes', JSON.stringify(notes));
                noteModal.style.display = 'none';
                renderCalendar(currentDate);
            }
        });

        closeModalButton.addEventListener('click', () => {
            noteModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == noteModal) {
                noteModal.style.display = 'none';
            }
        });

        renderCalendar(currentDate);
    </script>
</body>
</html>
